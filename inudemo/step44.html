<script>
  let week = new Array('日','月','火','水','木','金','土');
  function dateDisplay() {
    let dateObj = new Date();
    let message = dateObj.getFullYear() + '年';
    message += (dateObj.getMonth() + 1) + '月';
    message += dateObj.getDate() + '日';
    message += week[dateObj.getDay()] + '曜日';
    message += dateObj.getHours() + '時';
    message += dateObj.getMinutes() + '分';
    message += dateObj.getSeconds() + '秒';
    document.getElementById('display').innerHTML = message;
  }
</script>

<div id='display'></div>

<script>
  setInterval('dateDisplay()',1000);
</script>
