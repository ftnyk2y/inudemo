<script>
  function passCheck() {
    let userInput = prompt('パスワードを入力してください');
    if (userInput === String.fromCharCode(51,25991,23383) || userInput === String.fromCharCode(65299,25991,23383)) {
      location.href = 'http://www.google.co.jp';
    } else {
      alert('パスワードが不正です');
    }
  }
</script>

<form>
  パスワードは3文字です
  <input type='button' value='パスワードを入力する' onclick='passCheck()'>
</form>
