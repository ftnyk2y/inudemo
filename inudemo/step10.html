<script>
  let message = 'Hello world!';
  let count = 0;
  let flag = 0;
//処理をもっと細かく関数化したほうがわかりやすかったかもしれない。
  function hyouji() {
    if (flag === 0) {
      document.form.formMessage.value = message.substring(0,count);
      if (count === message.length) {
        count = 0;
        flag = 1;
      } else {
        count++;
      }
    } else if (flag === 1) {
      document.form.formMessage.value = '';
      flag = 2;
    } else {
      document.form.formMessage.value = message;
      count++;
      //カウントリセットか点滅続行か
      if (count === 5) {
        flag = 0;
        count = 0;
      } else {
        flag = 1;
      }
    }
  }
</script>

<form name='form'>
  <input type='text' size='10' name='formMessage'>
</form>

<script>
  setInterval('hyouji()',200);
</script>
