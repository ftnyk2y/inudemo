<script>
  let flag = 0;

  function hyouji() {
    if (flag === 0) {
      document.form.formMessage.value = 'ようこそ';
      flag = 1;
    } else if (flag === 1) {
      document.form.formMessage.value = '何もない';
      flag = 2;
    } else {
      document.form.formMessage.value = 'ページへ';
      flag = 0;
    }
  }
</script>

<form name='form'>
  <input type='text' size='20' name='formMessage' style='border-style:none;background-color:aqua;'>
</form>

<script>
  setInterval('hyouji()',500);
</script>
